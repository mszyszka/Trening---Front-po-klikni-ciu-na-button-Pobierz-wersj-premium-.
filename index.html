<!DOCTYPE html>

<head>
    <title>Training</title>
    <meta charset="utf-8" lang="PL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=latin-ext" rel="stylesheet"> </head>

<body>
    <header>
        <div class="logo">
            <a href="#" target="_blank"> <img src="img/logo-mobile.png" alt="Spotify logo" class="logo-img"> </a>
        </div>
    </header>
    <div class="container">
        <section class="login-with-fb">
            <button class="login-fb-btn">Log in with facebook</button>
        </section>
        <div class="divider"> <strong>or</strong> </div>
        <section class="classic-login">
            <form>
                <input type="text" placeholder="Email address or username" class="email-input">
                <input type="password" placeholder="Password" class="password-input">
                <div class="checkbox-div">
                    <input type="checkbox" class="remember-me-checkbox">
                    <label class="remember-me-label">Remember me</label>
                </div>
                <button class="login-btn">Log in</button>
            </form>
        </section>
        <section class="akcja">
            <p>Nie pamiętasz nazwy użytkownika lub hasła</p>
            <p>Nie masz jeszcze konta</p>
            <div class="szara-linia"></div>
        </section>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
