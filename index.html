<!DOCTYPE html lang="pl">
<head>
    <title>Training</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#" target="_blank"> <img src="img/logo-mobile.png" alt="Spotify logo" class="logo-img"> </a>
        </div>
    </header>
    <div class="container">
        <section class="login-with-fb-section">
            <button class="login-fb-btn">Zaloguj z facebookiem</button>
        </section>
        <div class="divider"> <strong>lub</strong> </div>
        <section class="classic-login-section">
            <form>
                <input type="text" placeholder="Email address or username" class="email-input">
                <input type="password" placeholder="Password" class="password-input">
                <div class="checkbox-div">
                    <input type="checkbox" class="remember-me-checkbox">
                    <label class="remember-me-label">Zapamiętaj mnie</label>
                </div>
                <button class="login-btn">zaloguj się</button>
            </form>
        </section>
        <section class="reminder-section">
            <a href="#" class="password-reminder-link">
                <p>Nie pamiętasz nazwy użytkownika lub hasła?</p>
            </a>
            <p>Nie masz jeszcze konta?</p>
            <a href="#" class="register-link">Zarejestruj się</a>
        </section>
        <footer>
            <p>Jeśli klikniesz opcję Zaloguj się przez Facebook, a nie jest użytkownikiem serwisu Spotify, nastąpi rejestracja i konieczne będzie zaakceptowanie 
            <a href="#">Warunków i Polityki prywatności Spotify.</a></p>
        </footer>
    </div>
    
</body>
